<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Home</a>
      <div class="navbar-nav">
        <a class="nav-link" href="resume.html">Résumé</a>
        <a class="nav-link" href="tableau.html">Tableau</a>
        <a class="nav-link active" href="game.html">Game</a>
      </div>
    </div>
  </nav>

  <div class="container text-center my-5">
    <h1>Number Guessing Game</h1>
    <p id="instructions">Guess a number between 1 and 100!</p>
    <input type="number" id="guessInput" class="form-control my-3" placeholder="Enter your guess" />
    <button id="guessButton" class="btn btn-primary">Submit Guess</button>
    <p id="result" class="mt-3"></p>
  </div>

  <script>
    const randomNumber = Math.floor(Math.random() * 100) + 1;
    const resultElement = document.getElementById('result');
    const instructionsElement = document.getElementById('instructions');
    const guessButton = document.getElementById('guessButton');
    const guessInput = document.getElementById('guessInput');

    let attempts = 0;

    guessButton.addEventListener('click', () => {
      const userGuess = Number(guessInput.value);
      attempts++;

      if (userGuess === randomNumber) {
        resultElement.innerHTML = `🎉 Congratulations! You guessed the correct number (${randomNumber}) in ${attempts} attempts!`;
        guessButton.disabled = true;
      } else if (userGuess < randomNumber) {
        resultElement.innerHTML = '📉 Too low! Try again.';
      } else if (userGuess > randomNumber) {
        resultElement.innerHTML = '📈 Too high! Try again.';
      } else {
        resultElement.innerHTML = '❌ Invalid input. Please enter a number.';
      }
    });
  </script>
</body>
</html>
