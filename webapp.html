<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Number</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #1a73e8;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      margin-top: 50px;
    }
    footer a {
      color: #fff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Home</a>
      <div class="navbar-nav">
        <a class="nav-link" href="resume.html">Résumé</a>
        <a class="nav-link" href="tableau.html">Tableau</a>
        <a class="nav-link active" href="webapp.html">Game</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container text-center my-5">
    <h1>Guess a Number (1–10)</h1>
    <input type="number" id="guess" class="form-control my-3" placeholder="Enter your guess" min="1" max="10" />
    <button id="submitButton" class="btn btn-primary">Submit</button>
    <p id="result" class="mt-3"></p>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Jake Scheffner. All Rights Reserved.</p>
    <p>
      <a href="https://www.linkedin.com/in/jake-scheffner" target="_blank">LinkedIn</a> |
      <a href="https://github.com/jake-scheffner" target="_blank">GitHub</a>
    </p>
  </footer>

  <script>
    // Generate random number
    const randomNumber = Math.floor(Math.random() * 10) + 1;

    // DOM elements
    const guessInput = document.getElementById("guess");
    const submitButton = document.getElementById("submitButton");
    const resultElement = document.getElementById("result");

    submitButton.addEventListener("click", () => {
      const userGuess = Number(guessInput.value);

      // Validate input
      if (!userGuess || userGuess < 1 || userGuess > 10) {
        resultElement.innerText = "❌ Please enter a valid number between 1 and 10.";
        return;
      }

      // Check the guess
      if (userGuess === randomNumber) {
        resultElement.innerText = "🎉 Correct! You guessed the number!";
        submitButton.disabled = true; // Disable button after correct guess
        guessInput.disabled = true;  // Disable input
      } else {
        resultElement.innerText = "🚫 Wrong! Try again.";
      }

      // Clear the input field
      guessInput.value = "";
    });
  </script>
</body>
</html>
