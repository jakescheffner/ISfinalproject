<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Golf Tableau Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .header {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }
    .dashboard-container,
    .video-container,
    .image-container {
      margin: 2rem auto;
      max-width: 900px;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    img {
      border-radius: 12px;
      max-width: 100%;
      height: auto;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="text-primary">Golf Data Visualization</h1>
      <p class="lead">Explore insights about golf trends, player performance, and more!</p>
    </div>

    <!-- Tableau Dashboard -->
    <div class="dashboard-container">
      <h3>Interactive Tableau Dashboard</h3>
      <iframe src="https://public.tableau.com/views/GolfDashboard_15977034310110/Dashboard1?:language=en-US&:display_count=n&:origin=viz_share_link" allowfullscreen></iframe>
    </div>

    <!-- Image Section -->
    <div class="image-container">
      <h3>Scenic Golf Course</h3>
      <img src="https://golf-pass.brightspotcdn.com/dims4/default/a59172b/2147483647/strip/true/crop/3024x1806+0+47/resize/1440x860!/format/webp/quality/90/?url=https%3A%2F%2Fgolf-pass-brightspot.s3.amazonaws.com%2F58%2Fdd%2F7912d3cc445c9b9164d9ca5d399d%2Fbanff-landscape.jpg" alt="Scenic golf course with mountains in the background">
    </div>

    <!-- YouTube Video Section -->
    <div class="video-container">
      <h3>Watch: Golf Course Perfection</h3>
      <iframe src="https://www.youtube.com/embed/CN3ThL8DgFM" allowfullscreen></iframe>
    </div>

    <!-- Back Button -->
    <div class="text-center my-5">
      <a href="index.html" class="btn btn-outline-primary">Back to Home</a>
    </div>
  </div>
</body>
</html>
